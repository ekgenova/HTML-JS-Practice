<HTML>
	<SCRIPT>
	function add(){
		window.document.F.C.value = parseInt(window.document.F.A.value) + parseInt(window.document.F.B.value);
	}
</SCRIPT>
<FORM NAME = "F">
	<INPUT NAME = "A">
		<INPUT NAME = "B">
			<INPUT NAME = "C">
				<INPUT TYPE = "BUTTON"
				VALUE = "CLICK ME" ONCLICK = "add()">
			</INPUT>
		</FORM>
	</HTML>
