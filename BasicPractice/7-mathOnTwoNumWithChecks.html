<HTML>
  <SCRIPT>
  function addition(){
    if (window.document.FRM.FIRST.value == ""){
      window.alert("First number is missing!");
      window.document.FRM.FIRST.focus();
    }
    else if (window.document.FRM.SECOND.value == ""){
      window.alert("Second number is missing!");
      window.document.FRM.SECOND.focus();
    }
    else {
      var A = parseInt(window.document.FRM.FIRST.value);
      var B = parseInt(window.document.FRM.SECOND.value);
      var result = A + B;
      window.document.FRM.RESULT.value = result;
    }
  }

  function subtraction(){
    if (window.document.FRM.FIRST.value == ""){
      window.alert("First number is missing!");
      window.document.FRM.FIRST.focus();
    }
    else if (window.document.FRM.SECOND.value == ""){
      window.alert("Second number is missing!");
      window.document.FRM.SECOND.focus();
    }
    else {
      var A = parseInt(window.document.FRM.FIRST.value);
      var B = parseInt(window.document.FRM.SECOND.value);
      var result = A - B;
      window.document.FRM.RESULT.value = result;
    }
  }

  function multiplication(){
    if (window.document.FRM.FIRST.value == ""){
      window.alert("First number is missing!");
      window.document.FRM.FIRST.focus();
    }
    else if (window.document.FRM.SECOND.value == ""){
      window.alert("Second number is missing!");
      window.document.FRM.SECOND.focus();
    }
    else {
      var A = parseInt(window.document.FRM.FIRST.value);
      var B = parseInt(window.document.FRM.SECOND.value);
      var result = A * B;
      window.document.FRM.RESULT.value = result;
    }
  }

  function division(){
    if (window.document.FRM.FIRST.value == ""){
      window.alert("First number is missing!");
      window.document.FRM.FIRST.focus();
    }
    else if (window.document.FRM.SECOND.value == ""){
      window.alert("Second number is missing!");
      window.document.FRM.SECOND.focus();
    }
    else {
      var A = parseFloat(window.document.FRM.FIRST.value);
      var B = parseFloat(window.document.FRM.SECOND.value);
      var result = A / B;
      window.document.FRM.RESULT.value = result;
    }
  }


</SCRIPT>
