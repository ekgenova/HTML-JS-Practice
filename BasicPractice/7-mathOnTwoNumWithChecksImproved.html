<HTML>
  <SCRIPT>
  function inputCheck(){
    if (window.document.FRM.FIRST.value == ""){
      window.alert("First number is missing!");
      window.document.FRM.FIRST.focus();
    }
    else if (window.document.FRM.SECOND.value == ""){
      window.alert("Second number is missing!");
      window.document.FRM.SECOND.focus();
    }
  }

  function addition(){
    var A = parseInt(window.document.FRM.FIRST.value);
    var B = parseInt(window.document.FRM.SECOND.value);
    var result = A + B;
    window.document.FRM.RESULT.value = result;
  }

  function subtraction(){
    var A = parseInt(window.document.FRM.FIRST.value);
    var B = parseInt(window.document.FRM.SECOND.value);
    var result = A - B;
    window.document.FRM.RESULT.value = result;
  }

  function multiplication(){
    var A = parseInt(window.document.FRM.FIRST.value);
    var B = parseInt(window.document.FRM.SECOND.value);
    var result = A * B;
    window.document.FRM.RESULT.value = result;
  }

  function division(){
    var A = parseFloat(window.document.FRM.FIRST.value);
    var B = parseFloat(window.document.FRM.SECOND.value);
    var result = A / B;
    window.document.FRM.RESULT.value = result;
  }


</SCRIPT>
<FORM NAME = "FRM">
  First Number: <INPUT TYPE = "TEXT" NAME = "FIRST"> <BR>
    Second Number: <INPUT TYPE = "TEXT" NAME = "SECOND"> <BR>
      <INPUT TYPE = "BUTTON" VALUE = "+" ONCLICK = "inputCheck(addition())">
        <INPUT TYPE = "BUTTON" VALUE = "-" ONCLICK = "inputCheck(subtraction())">
          <INPUT TYPE = "BUTTON" VALUE = "x" ONCLICK = "inputCheck(multiplication())">
            <INPUT TYPE = "BUTTON" VALUE = "รท" ONCLICK = "inputCheck(division())"> <BR>
              Result: <INPUT NAME = "RESULT">
              </FORM>
            </HTML>
